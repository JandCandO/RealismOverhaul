}


@PART[B9_Cockpit_MK5]:Final
{
	%RSSROConfig = True
	@rescaleFactor = 1.55
	@MODULE[ModuleFuelTanks]
	{
		@basemass = -1
		@volume *= 2
	}
	!MODULE[ModuleReactionWheel] {}
}

