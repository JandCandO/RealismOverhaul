//	==================================================
//	Altair lunar lander Descent Module.

//	Dimensions: 7.800 x 6.200 m (stowed)
//	Gross Mass: 35055.00 Kg
//	==================================================

	@PART[XAltair2descent2stageX]:FOR[RealismOverhaul]
	{
		%RSSROConfig = True	

		MODEL
		{
			model	 = CMES/Structural/Altair_descent_stage/model
			scale	 = 1.750, 1.750, 1.750
			position = 0.000, 0.000, 0.000
			rotation = 0.000, 0.000, 0.000
		}

		!mesh		   = NULL
		@scale		   = 1.000
		@rescaleFactor = 1.000

		@node_stack_top	   = 0.000, -1.000, 0.000, 0.000,  1.000, 0.000, 3
		@node_stack_bottom = 0.000, -3.350, 0.000, 0.000, -1.000, 0.000, 3
    
        @title		  = Altair Descent Module
		%manufacturer = Boeing & NASA
		@description  = Altair (or Lunar Surface Access Module - LSAM) was a Constellation program asset designed for Moon landings. The descent module would be used to decelerate into a lunar orbit, undock from Orion and then land on the surface. Payload includes either a crewed outpost or cargo.

		@mass			  = 16.545
		%crashTolerance   = 12
		%breakingForce    = 250
		%breakingTorque   = 250
		%maxTemp		  = 1973.15
		%fuelCrossFeed	  = true
		%bulkheadProfiles = size3
		%stageOffset	  = 1
		%childStageOffset = 1
		%stagingIcon	  = LIQUID_ENGINE
    
		!MODULE[ModuleSAS]{}

		!MODULE[ModuleReactionWheel]{}
    
		!MODULE[ModuleGenerator]{}

		!MODULE[ModuleDecouple]{}

		MODULE
		{
			name  	 = ModuleFuelTanks
			type  	 = ServiceModule
			volume 	 = 59800
			basemass = -1

			TANK
			{
				name	  = ElectricCharge
				amount	  = 43200
				maxAmount = 43200
			}

			TANK
			{
				name	  = LqdHydrogen
				amount	  = 45303.97
				maxAmount = 45303.97
			}

			TANK
			{
				name	  = LqdOxygen
				amount	  = 14072.14
				maxAmount = 14072.14
			}

			TANK
			{
				name	  = Hydrazine
				amount	  = 150
				maxAmount = 150
			}

			TANK
			{
				name	  = Water
				amount	  = 0
				maxAmount = 95
			}
		}

        @MODULE[ModuleEngines*]
		{
			@minThrust	 	= 21.34
			@maxThrust	 	= 266.80
			@heatProduction = 100
			%ullage		    = true
			%ignitions	    = 9
			%pressureFed	= false

			IGNITOR_RESOURCE
			{
				name   = ElectricCharge
				amount = 0.500
			}

			IGNITOR_RESOURCE
			{
				name   = LqdHydrogen
				amount = 0.734
			}

			IGNITOR_RESOURCE
			{
				name   = LqdOxygen
				amount = 0.266
			}

			@PROPELLANT[LiquidFuel]
			{
				@name  = LqdHydrogen
				@ratio = 0.734
			}

			@PROPELLANT[Oxidizer]
			{
				@name  = LqdOxygen
				@ratio = 0.266
			}

			@atmosphereCurve
			{
				@key,0 = 0 460
				@key,1 = 1 100
			}
		}

		MODULE
		{
			name		  = ModuleEngineConfigs
			type		  = ModuleEngines
			configuration = CECE
			modded		  = false

			CONFIG
			{
				name		   = CECE
				minThrust	   = 21.34
				maxThrust	   = 266.80
				heatProduction = 100

				PROPELLANT
				{
					name  = LqdHydrogen
					ratio = 0.763
				}

				PROPELLANT
				{
					name  = LqdOxygen
					ratio = 0.237
				}

				atmosphereCurve
				{
					key = 0 460
					key = 1 100
				}

			}
		}

		@MODULE[ModuleGimbal]
		{
			@gimbalRange			= 4.000
			%useGimbalResponseSpeed = true
			%gimbalResponseSpeed 	= 16
		}

		@MODULE[ModuleRCS]
		{
			@name		   = ModuleRCSFX
			@thrusterPower = 0.250
			!resourceName  = NULL

			PROPELLANT
			{
				ratio = 1.000
				name  = Hydrazine
			}

			@atmosphereCurve
			{
				@key,0 = 0 254
				@key,1 = 1 84
			}
		}

		MODULE
		{
			name		    = TacGenericConverter
			converterName   = Fuel Cell
			conversionRate  = 3.0
			inputResources  = LqdHydrogen, 0.0001523573, LqdOxygen, 0.0000752767
			outputResources = Water, 0.0001041667, true, ElectricCharge, 0.98, true
		}

		!RESOURCE[LiquidFuel]{}

		!RESOURCE[Oxidizer]{}
    
		!RESOURCE[ElectricCharge]{}

		!RESOURCE[MonoPropellant]{}
	}

