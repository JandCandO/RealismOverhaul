{
	%RSSROConfig = True
	!MODULE[TweakScale]
	{
	}
    @description = CONTAINS 2 SUBTYPES | Aerodynamic RCS translation thruster.
	@mass = 0.05
	@MODULE[ModuleRCS]
	{
		@name = ModuleRCSFX
		@thrusterPower = 0.275
